nginx:
    image: atyenoria/openresty-proxy
    container_name: nginx
    ports:
        - "3306:3306"
    tty: true
    working_dir: /opt/openresty/nginx/test
    command: bash
    links:
       - "s1:s1"
       - "s2:s2"
    volumes:
    - ./config:/opt/openresty/nginx/test


s1:
  container_name: s1
  image: wordpress
  links:
    - db1:mysql
  ports:
    - 8080:80
db1:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example




s2:
  container_name: s2
  image: wordpress
  links:
    - db2:mysql
  ports:
    - 8090:80
db2:
  image: mariadb
  environment:
    MYSQL_ROOT_PASSWORD: example


